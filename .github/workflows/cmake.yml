    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.1.1
      with:
        # Artifact name
        name: GP2040-CE
        # A file, directory or wildcard pattern that describes what to upload
        path: ${{github.workspace}}/build/GP2040-CE_*.uf2
        if-no-files-found: error
